apply plugin: 'com.android.library'

android {
    compileSdkVersion Integer.parseInt(Compile_Sdk_Version)
    buildToolsVersion Build_Tools_Version


    defaultConfig {
        minSdkVersion Integer.parseInt(Min_Sdk_Version)
        targetSdkVersion Integer.parseInt(Target_Sdk_Version)
        versionCode 1
        versionName "1.0"

        javaCompileOptions {
            annotationProcessorOptions {
                arguments = [CLOUD_MODULE_NAME: project.getName()]
            }
        }

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles 'consumer-rules.pro'
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test.ext:junit:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'


    implementation "androidx.appcompat:appcompat:${Support_Lib_Version}"

    if (Boolean.parseBoolean(isFromMaven)) {
        annotationProcessor "com.proxy.service:Cloud-Compiler:${cloud_compiler_version}"
        api "com.proxy.service:Service-Utils-Base:${service_utils_base}"
    } else {
        annotationProcessor project(path: ':Cloud-Compiler')
        api project(path: ':Service-Utils:Service-Utils-Base')
    }
}

ext {
    bintrayName = 'Service-Utils-Info'
    artifact = bintrayName
    libraryName = 'Cloud ui module'
    libraryDescription = 'The perfect framework for Android'
    libraryVersion = service_utils_info
}

apply from: '../../install.gradle'
apply from: '../../bintray.gradle'
apply from: '../../upload.gradle'